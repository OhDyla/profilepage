<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>Vue SPA</title>

    <!--  レスポンシブに対応するための設定  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- Vue Loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>

<body>
    <div id="app">
        <div class="heading">
            <div class="heading__box box-1"></div>
            <router-link tag="div" to="/" class="heading__box box-2">
                Jidylas
            </router-link>
            <div class="heading__box box-3">
                <div><i class="far fa-bell icon"></i></div>
                <div><i class="fas fa-ellipsis-h icon"></i></div>
            </div>
        </div>
        <div class="first-profile">
            <div class="first-profile__top">
                <div class="first-profile__top-left">
                    <div class="first-profile__photo-wrapper">
                        <img src="./static/index/hanabi_cir.png" class="first-profile__myphoto">
                    </div>
                </div>
                <div class="first-profile__top-right">
                    <div class="first-profile__top-ffbox">
                        <div class="first-profile__top-ff-num">777</div>
                        <div class="first-profile__top-ff-dtl">投稿数</div>
                    </div>
                    <div class="first-profile__top-ffbox">
                        <div class="first-profile__top-ff-num">40</div>
                        <div class="first-profile__top-ff-dtl">フォロワー</div>
                    </div>
                    <div class="first-profile__top-ffbox">
                        <div class="first-profile__top-ff-num">40</div>
                        <div class="first-profile__top-ff-dtl">フォロー中</div>
                    </div>
                </div>
            </div>
            <div class="first-profile__middle">
                <div class="first-profile__middle-name">Kentaro&nbsp;OHDAIRA&nbsp;&nbsp;大平 健太郎</div>
                <div class="first-profile__middle-attr">
                    - 芝浦工業大学 工学部情報工学科 学部3年<br>- 第49回芝浦祭実行委員会実行委員長<br>- 株式会社エニーアップ フロント/バックエンドエンジニア<br>
                </div>
            </div>
            <div class="first-profile__bottom">
                <div class="first-profile__bottom-button">フォロー中</div>
                <div class="first-profile__bottom-button">メッセージ</div>
            </div>
        </div>
        <div class="jumper">
            <router-link tag="div" to="/" class="jumper__box box-1">
                <i class="fas fa-border-all icon"></i>
            </router-link>
            <router-link tag="div" to="/page2" class="jumper__box box-2">
                <i class="fas fa-film icon"></i>
            </router-link>
            <router-link tag="div" to="/page3" class="jumper__box box-3">
                <i class="fas fa-tv icon"></i>
            </router-link>
            <router-link tag="div" to="/page4" class="jumper__box box-4">
                <i class="fas fa-user-check icon"></i>
            </router-link>
        </div>
        <router-view></router-view>
    </div>


</body>
<script src="./main.js"></script>

</html>
