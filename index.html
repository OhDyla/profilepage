<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>Vue SPA</title>

    <!--  レスポンシブに対応するための設定  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- font-family: 'Orbitron', sans-serif; -->


    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- Vue Loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>

<body>
    <div id="app">
        <header class="heading">
            <div class="heading__box box-1"></div>
            <router-link tag="div" to="/" class="heading__box box-2">
                Jidylas
            </router-link>
            <div class="heading__box box-3">
                <router-link tag="div" to="/history"><i class="far fa-clock"></i></router-link>
                <div><i class="fas fa-ellipsis-h icon"></i></div>
            </div>
        </header>
        <router-view></router-view>
        <footer class="footing">
            &copy;2021 orientpro
        </footer>
    </div>


</body>
<script src="./main.js"></script>

</html>
